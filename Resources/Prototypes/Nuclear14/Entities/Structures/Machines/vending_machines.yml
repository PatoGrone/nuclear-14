- type: entity
  parent: VendingMachine
  id: N14VendingMachineNukaColaNew
  suffix: storage, empty
  name: Nuka-Cola machine
  description: A Pre-War vending machine that dispenses Nuka-Cola Corporation branded beverages. 
  components:
  - type: Sprite
    sprite: Nuclear14/Structures/Machines/VendingMachines/nukacola.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: WiresVisuals
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b34747"
  - type: Storage
    grid:
    - 0,0,3,3
    maxItemSize: Small
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Transform
    anchored: true
    
