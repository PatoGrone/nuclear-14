- type: entity
  name: laser gatling
  parent: BaseWeaponRifle
  id: N14WeaponLaserGatling
  description: A extremely heavy laser gatling, it uses microfusion cells. # TODO: Need to create projectiles, magazines and boxes for 5.56.
  components:
  - type: Sprite
    sprite: Nuclear14/Objects/Weapons/Guns/Heavy/lasergatling.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: Nuclear14/Objects/Weapons/Guns/Heavy/lasergatling.rsi
  - type: Gun
    minAngle: 6
    maxAngle: 8  
    fireRate: 12
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/minigun.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: N14PowerCellHigh
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - N14PowerCellHigh
            - PowerCell
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: MultiHandedItem
  - type: HeldSpeedModifier   
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.7
