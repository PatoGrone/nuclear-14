- type: entity
  name: 9mm Pistol
  parent: BaseWeaponPistol
  id: N14WeaponPistol9mm
  description: A cheap, ubiquitous sidearm, chambered in 9 mm.
  components:
  - type: Sprite
    sprite: Nuclear14/Objects/Weapons/Guns/Pistols/9mm.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: Nuclear14/Objects/Weapons/Guns/Pistols/9mm.rsi
  - type: Gun
    fireRate: 5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: N14MagazinePistol9mm
        whitelist:
          tags:
            - N14MagazinePistol9mm
      gun_chamber:
        name: Chamber
        startingItem: N14CartridgePistol9
        priority: 1
        whitelist:
          tags:
            - N14CartridgePistol9

